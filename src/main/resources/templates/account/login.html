<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/layout/layout :: main-fragment(~{:: title},
                                                              ~{:: #css-resources},
                                                              ~{:: #js-resources},
                                                              ~{:: #main-content}
                                                              )}">

<head>
    <title>Fashi | Login</title>
</head>

<body>
<div id="main-content">
    <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="#"><i class="fa fa-home"></i> Home</a>
                        <span>Login</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Form Section Begin -->

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form id="login-form">
                            <div class="group-input">
                                <label for="email">Email:</label>
                                <input type="email" id="email">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="group-input">
                                <label for="password">Mật khẩu:</label>
                                <input type="password" id="password">
                                <div class="invalid-feedback"></div>
                            </div>
                            <div class="group-input gi-check">
                                <div class="gi-more">
                                    <a href="#" class="forget-pass">Quên mật khẩu ?</a>
                                </div>
                            </div>
                            <input onclick="login()" type="submit" class="site-btn login-btn" value="Đăng nhập">
                        </form>
                        <div class="switch-login">
                            <a href="/signup" class="or-login">Tạo tài khoản</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
</div>

<th:block id="js-resources">
    <script th:src="@{/script/login.js}"></script>
</th:block>
</body>

</html>
