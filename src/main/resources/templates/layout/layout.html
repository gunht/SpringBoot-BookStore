<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment(title, cssResources, jsResources, mainContent)">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fashi Book">
    <meta name="keywords" content="Fashi, book, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" th:href="@{/image/favicon.png}" type="image/x-icon"/>
    <link rel="shortcut icon" th:href="@{/image/favicon.png}" type="image/x-icon"/>
    <title th:replace="${title}">Page Title</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/jquery/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/jquery/css/slicknav.min.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!--CSS RESOURCES-->
    <th:block th:replace="${cssResources} ?: ~{}"></th:block>
</head>
<body>
<!-- Page Preloder -->
<div id="preloader">
    <div class="loader"></div>
</div>

<!--HEADER-->
<th:block th:replace="~{/fragment/header :: header}"></th:block>

<!--MAIN CONTENT-->
<th:block th:replace="${mainContent} ?: ~{}"></th:block>

<!--FOOTER-->
<th:block th:replace="~{/fragment/footer :: footer}"></th:block>

</div><a class="back-to-top" href="#"><img th:src="@{/image/back-to-top.png}" alt=""/></a>

<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/vendor/jquery/js/jquery-3.5.1.min.js}"></script>
<script th:src="@{/vendor/jquery/js/owl.carousel.min.js}"></script>
<script th:src="@{/vendor/jquery/js/jquery.slicknav.js}"></script>
<script th:src="@{/vendor/jquery/js/bootstrap.bundle.js}"></script>

<script th:src="@{/script/main.js}"></script>

<!--JS RESOURCES-->
<th:block th:replace="${jsResources} ?: ~{}"></th:block>

<script th:inline="javascript">
    // [[${isLogin}]]
    let isLogin = [[${isLogin}]];
    $(function () {
        if (isLogin === true) {
            signedValidate(true, [[${user_fullName}]]);
        } else {
            signedValidate();
        }
    });
</script>
</body>
</html>
